<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Online Quiz</title>
    </head>
    <body >
        <div class = "container">
            <div id="home" class="home"> 
                  <div id ="category">
                    <h1>Enter your name: </h1><input type="text" id = "text">
                    <h1>Select a category</h1>
                    <button id = "Science" onClick="scienceQuiz()">Science</button>
                    <a href="Src/history.html"> <button id = "History">History</button></a>
                    <a href="Src/geography.html"><button id = "Geography">Geography</button></a>
                   
                  </div>  
                <div id="spage" class="spage"> <h1>Welcome!!</h1>
                    <p><h2>Science</h2>
                      <h2>by Pradei, Newton School- Firefox batch,2021.</h2>
                  </p> 
                  <button onClick="startQuiz()">Start</button>
                  
                </div> 

                
            </div>
            <div id="hide" class="hide"><h1 id="question" >Questions</h1>
            <div class ="btn-grid">
            <button id="ans1" onClick="firstOption()" >Answer 1</button>
            <button id="ans2" onClick="secondOption()" >Answer 2</button>
            <button id="ans3" onClick="thirdOption()" >Answer 3</button>
            <button id="ans4" onClick="fourthOption()" >Answer 4</button>
            </div>
            
            <button onClick="nextQuestion()" id="restart-button" >Next</button>
            <div class="round-time-bar" data-style="smooth" style="--duration: 30;">
                <div></div>
              </div>
            </div>
           <div id = "score" class = "score">
                <h1 >Score: <span id ="result"></span> </h1>
                <button id = "reload" onClick="reload()">Menu</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
